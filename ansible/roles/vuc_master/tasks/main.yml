- name: Install packages
  #with_items: "{{ common_packages | mandatory }}"
  yum:
    name: "{{ common_packages | mandatory }}"
    state: latest
    disable_gpg_check: 1
  become: yes

- name: Disable SELinux
  lineinfile:
    path: /etc/selinux/config
    regexp: '^SELINUX='
    line: SELINUX=disabled
  become: yes

- name: Change permissions of /etc/hosts file
  command: chown centos:centos /etc/hosts
  become: yes

- name: Install pexpect via pip
  pip:
    name: pexpect
  become: yes
 
- name: Download and unarchive python version 2.7.6
  unarchive:
    src: https://www.python.org/ftp/python/2.7.6/Python-2.7.6.tar.xz
    dest: "/opt/"
    remote_src: yes
  become: yes

- name: Configure Python version 2.7.6
  command: ./configure --prefix=/usr/local
  args:
    chdir: "/opt/Python-2.7.6/"
  become: yes

- name: Compile Python 2.7.6
  make:
    chdir: "/opt/Python-2.7.6/"
    target: all
  become: yes

- name: Install Python 2.7.6
  make:
    chdir: "/opt/Python-2.7.6/"
    target: altinstall
  become: yes

- name: Download TORQUE in version 6.1.1.1
  unarchive:
    src: https://s3.denbi.uni-tuebingen.de/max/torque-6.1.1.1.tar.gz
    dest: "/opt/"
    remote_src: yes
    owner: "centos"
    group: "centos" 
  become: yes

- name: Configure TORQUE
  command: ./configure
  args:
    chdir: "/opt/torque-6.1.1.1/"
  become: yes

- name: Compile TORQUE
  make:
    chdir: "/opt/torque-6.1.1.1/"
    target: all
  become: yes

- name: Install TORQUE
  make:
   chdir: "/opt/torque-6.1.1.1/"
   target: install
  become: yes

- name: Create TORQUE packages
  make:
   chdir: "/opt/torque-6.1.1.1/"
   target: packages
  become: yes

- name: Start TORQUE setup
  expect:
    command: /bin/bash -c "sudo /opt/torque-6.1.1.1/torque.setup root"
    responses:
     do you wish to continue y/(n)?: "y"

# Necessary du to a problem that trqauthd will not start for unknown reasons via Ansible
- name: Kill pbs_server process
  shell: sudo kill -15 $(ps aux | grep -m 1 pbs_server | awk {'print $2'})

